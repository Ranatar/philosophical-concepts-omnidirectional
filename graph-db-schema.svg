<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Категория 1 -->
  <circle cx="200" cy="150" r="60" fill="#f8d7da" stroke="#721c24" stroke-width="2"/>
  <text x="200" y="140" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">Категория</text>
  <text x="200" y="160" text-anchor="middle" font-family="Arial" font-size="12">- category_id</text>
  <text x="200" y="175" text-anchor="middle" font-family="Arial" font-size="12">- name</text>
  <text x="200" y="190" text-anchor="middle" font-family="Arial" font-size="12">- definition</text>
  
  <!-- Категория 2 -->
  <circle cx="500" cy="150" r="60" fill="#f8d7da" stroke="#721c24" stroke-width="2"/>
  <text x="500" y="140" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">Категория</text>
  <text x="500" y="160" text-anchor="middle" font-family="Arial" font-size="12">- category_id</text>
  <text x="500" y="175" text-anchor="middle" font-family="Arial" font-size="12">- name</text>
  <text x="500" y="190" text-anchor="middle" font-family="Arial" font-size="12">- definition</text>
  
  <!-- Связь -->
  <line x1="260" y1="150" x2="440" y2="150" stroke="#6c757d" stroke-width="2"/>
  <polygon points="435,145 445,150 435,155" fill="#6c757d"/>
  
  <!-- Прямоугольник для связи -->
  <rect x="300" y="100" width="100" height="100" rx="10" ry="10" fill="#d1ecf1" stroke="#0c5460" stroke-width="2"/>
  <text x="350" y="130" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">Связь</text>
  <text x="350" y="150" text-anchor="middle" font-family="Arial" font-size="12">- type</text>
  <text x="350" y="165" text-anchor="middle" font-family="Arial" font-size="12">- direction</text>
  <text x="350" y="180" text-anchor="middle" font-family="Arial" font-size="12">- strength</text>
  
  <!-- Свойства Категории -->
  <rect x="120" y="250" width="160" height="120" rx="10" ry="10" fill="#d4edda" stroke="#155724" stroke-width="2"/>
  <text x="200" y="270" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">Свойства категории</text>
  <text x="200" y="290" text-anchor="middle" font-family="Arial" font-size="12">- centrality</text>
  <text x="200" y="305" text-anchor="middle" font-family="Arial" font-size="12">- certainty</text>
  <text x="200" y="320" text-anchor="middle" font-family="Arial" font-size="12">- historical_significance</text>
  <text x="200" y="335" text-anchor="middle" font-family="Arial" font-size="12">- traditions[]</text>
  <text x="200" y="350" text-anchor="middle" font-family="Arial" font-size="12">- philosophers[]</text>
  
  <!-- Свойства Связи -->
  <rect x="420" y="250" width="160" height="120" rx="10" ry="10" fill="#fff3cd" stroke="#856404" stroke-width="2"/>
  <text x="500" y="270" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">Свойства связи</text>
  <text x="500" y="290" text-anchor="middle" font-family="Arial" font-size="12">- certainty</text>
  <text x="500" y="305" text-anchor="middle" font-family="Arial" font-size="12">- source</text>
  <text x="500" y="320" text-anchor="middle" font-family="Arial" font-size="12">- traditions[]</text>
  <text x="500" y="335" text-anchor="middle" font-family="Arial" font-size="12">- philosophers[]</text>
  
  <!-- Концепция -->
  <rect x="300" y="10" width="100" height="60" rx="10" ry="10" fill="#e2e3e5" stroke="#383d41" stroke-width="2"/>
  <text x="350" y="35" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">Концепция</text>
  <text x="350" y="50" text-anchor="middle" font-family="Arial" font-size="12">concept_id</text>
  
  <!-- Линии соединения -->
  <line x1="200" y1="210" x2="200" y2="250" stroke="#155724" stroke-width="2"/>
  <line x1="350" y1="200" x2="500" y2="250" stroke="#856404" stroke-width="2"/>
  <line x1="350" y1="70" x2="350" y2="100" stroke="#383d41" stroke-width="2"/>
  <line x1="350" y1="70" x2="200" y2="90" stroke="#383d41" stroke-width="2"/>
  <line x1="350" y1="70" x2="500" y2="90" stroke="#383d41" stroke-width="2"/>
</svg>
